name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: Target OS
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Install dependencies
        run: npm install	
      - name: Build 
        run: npm run build
      - name: Run test
        run: npm test -- --coverage --coverageReporters=lcov
      - name: Install SonarScanner
        run: npm install -g sonarqube-scanner
      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
            sonar-scanner.bat -Dsonar.login="${{ env.SONAR_TOKEN }}" -Dsonar.projectKey="jci-bms-platform-react" -Dsonar.javascript.lcov.reportPaths="coverage/lcov.info"

